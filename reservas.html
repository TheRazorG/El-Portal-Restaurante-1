    <main class="form">
      <h2>Reserva tu Mesa Ahora</h2>
      <form class="contact" action="form.php" method="post">
        <label>Nombre:</label>
        <input
          type="text"
          name="name"
          placeholder="Nombre Completo"
        /><br /><br />
        <label>Email:</label>
        <input type="email" name="Email" placeholder="Email" /><br /><br />
        <label>N. Tarjeta:</label>
        <input
          type="number"
          name="number"
          placeholder="Numero Tarjeta"
        /><br /><br />
        <label>Fecha:</label>
        <input type="date" name="date" placeholder="Fecha" />
        <br /><br />
        <label>Aviso:</label>
        <textarea name="subject"></textarea><br /><br />
        <label>Parking:</label>
        <input type="checkbox" name="parking" /><br /><br />
        <label>Zona:</label>
        <label>Terraza</label>
        <input type="radio" name="outside" value="Terraza" />
        <label>Salon</label>
        <input type="radio" name="inside" value="Salon" /><br /><br />
        <button type="submit" name="submit">Reservar Ahora</button>
      </form>
    </main>
